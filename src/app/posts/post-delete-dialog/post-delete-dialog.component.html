<div class="">
  <div class="dialog-header">
      <p>Deleting A Post</p>
      <button mat-button mat-dialog-close><mat-icon class="icon">close</mat-icon></button>
    </div>

  <div class="dialog-content">
    <p>Are you sure do you want to delete this post?</p>
  </div>

  <div class="dialog-footer">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="onDeletePost(data._id)" cdkFocusInitial>
      Delete Post
    </button>
  </div>
</div>
